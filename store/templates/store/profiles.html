{% extends "store/base.html" %}

{% block title %}Profil{% endblock %}

{% block content %}
<style>
    body {
        background: #f8f9fa;
    }

    .profile-card {
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border-radius: 20px;
        background: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .profile-card h3 {
        font-weight: bold;
        color: #0d6efd;
    }

    .profile-avatar {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 3px solid #0d6efd;
    }
</style>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="profile-card text-center">
    <img src="https://i.pravatar.cc/100?img=12" alt="Avatar" class="profile-avatar">
        <h3>{{ request.user.username }}</h3>
        <p class="text-muted mb-1">{{ request.user.email }}</p>
        <hr>
        <div class="d-grid gap-2 mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Boshqaruv Paneli</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Chiqish</a>
        </div>
    </div>
</div>
{% endblock %}
