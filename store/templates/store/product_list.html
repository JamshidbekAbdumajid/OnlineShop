{% extends "store/base.html" %}
{% block title %}Barcha Mahsulotlar{% endblock %}

{% block content %}
<h2 class="text-center">Barcha Mahsulotlar</h2>
<div class="container mt-4">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <a href="{% url 'product' product.slug %}" class="btn btn-primary">Ko'rish</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
